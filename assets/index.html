<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Moviespectrum</title>
    <script type="text/javascript" src="upload.js"></script>
</head>
<body>
<fieldset>
    <legend><h1>Moviespectrum</h1></legend>
    <fieldset>
        <legend>Select the video file to get its spectrum</legend>
        <form
                id="formUpload"
                action="/upload"
                method="post"
                enctype="multipart/form-data"
                onsubmit="upload()(this); return false">
            <input
                    type="file"
                    id="file"
                    name="file"
                    accept="video/*"/>
            <br/>
            <input type="submit" value="Send"/>
        </form>
    </fieldset>
    <fieldset>
        <legend>Or specify the youtube video link</legend>
        <form
                action="/youtube"
                method="post"
                enctype="multipart/form-data">
            <input type="url" id="url" name="url"/>
            <br/>
            <input type="submit" value="Send"/>
        </form>
    </fieldset>
    <fieldset>
        <legend>Result</legend>
        <div id="result">
        </div>
    </fieldset>
</fieldset>
</body>
</html>
